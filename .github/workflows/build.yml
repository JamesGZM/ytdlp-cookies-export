# 提交后自动构建 Windows / macOS / Linux 可执行文件
# 创建 Release 时会把构建产物挂到 Release 页面供下载
name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux
          - os: windows-latest
            name: windows
          - os: macos-latest
            name: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . "pyinstaller>=6.0"

      - name: Build executable
        run: pyinstaller ytdlp_cookies_export.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytdlp-cookies-export-${{ matrix.name }}
          path: dist/

  # 把构建产物挂到 Release 页面
  # - 由「发布 Release」触发时：挂到该次 Release（如 v0.1.0）
  # - 由「push 到 main」触发时：创建/更新 tag 为 latest 的 Release，供随时下载
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/ytdlp-cookies-export-windows/ytdlp-cookies-export.exe release/ 2>/dev/null || true
          cp artifacts/ytdlp-cookies-export-linux/ytdlp-cookies-export release/ytdlp-cookies-export-linux 2>/dev/null || true
          cp artifacts/ytdlp-cookies-export-macos/ytdlp-cookies-export release/ytdlp-cookies-export-macos 2>/dev/null || true
          ls -la release/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || 'latest' }}
          name: ${{ github.event_name == 'release' && github.event.release.name || 'Latest build (main)' }}
          files: release/*
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}