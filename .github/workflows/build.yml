# 提交后自动构建 Windows / macOS / Linux 可执行文件
name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux
          - os: windows-latest
            name: windows
          - os: macos-latest
            name: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . "pyinstaller>=6.0"

      - name: Build executable
        run: pyinstaller ytdlp_cookies_export.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytdlp-cookies-export-${{ matrix.name }}
          path: dist/